<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h1>Tic-Tac-Toe</h1>
        <!-- Player Name Inputs -->
        <div id="player-inputs">
            <label for="player1-name">Player X Name:</label>
            <input type="text" id="player1-name" placeholder="Enter name">
            <label for="player2-name">Player O Name:</label>
            <input type="text" id="player2-name" placeholder="Enter name">
            <button id="start-game" onclick="setPlayerNames()">Start Game</button>
        </div>

        <!-- Scoreboard -->
        <section id="scoreboard">
            <h2>Scoreboard</h2>
            <p>
                <span id="display-player1-name">Player X :</span> 
                <span id="player1-score">0</span>
            </p>
            <p>
                <span id="display-player2-name">Player O :</span>
                <span id="player2-score">0</span>
            </p>
        </section>

        <!-- Game Board -->
        <div class="game-board" id="board"></div>

        <!-- Controls -->
        <button id="reset-game" onclick="resetGame()">Reset score</button>
    </div>


    <div id="winner-modal" class="modal">
      <div class="modal-content">
          <p id="modal-message"></p>
          <button id="close-modal">OK</button>
      </div>
  </div>
  

</body>
</html>
